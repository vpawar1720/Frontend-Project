<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CliniQ | Doctor Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #0b5ed7, #4dabf7);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .register-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      padding: 40px;
      width: 100%;
      max-width: 500px;
    }

    .register-title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #007bff;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #007bff;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .text-link {
      color: #007bff;
      text-decoration: none;
    }

    .text-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  

  <div class="register-card text-center">
    <div class="mb-4">
      <i class="bi bi-person-plus-fill fs-1 text-primary"></i>
      <h2 class="register-title mt-2">Registration Page</h2>
      <p class="text-muted small">Create your account to start consulting on CliniQ</p>
    </div>

    <!-- Registration Form -->
    <form action="./index.html" method="POST">
      <!-- Input Fields -->
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="First Name" name="firstName" required>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Last Name" name="lastName" required>
        </div>
      </div>

      <div class="mt-3">
        <input type="email" class="form-control" placeholder="Email Address" name="email" required>
      </div>

      <div class="mt-3">
        <input type="tel" class="form-control" placeholder="Contact Number" name="contact" required>
      </div>

      <div class="mt-3">
        <input type="password" class="form-control" placeholder="Password" name="password" required>
      </div>

      <div class="mt-3">
        <input type="password" class="form-control" placeholder="Confirm Password" name="confirmPassword" required>
      </div>

      <div class="mt-4">
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </div>

      <div class="mt-3">
        <span class="text-muted">Already have an account?</span>
        <a href="login.html" class="text-link">Login</a>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
