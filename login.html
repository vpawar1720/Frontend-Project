<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CliniQ | Login/Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #0b5ed7, #4dabf7);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      padding: 40px;
      width: 100%;
      max-width: 400px;
    }

    .login-title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #007bff;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #007bff;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .text-link {
      color: #007bff;
      text-decoration: none;
    }

    .text-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-card text-center">
    <div class="mb-4">
      <i class="bi bi-hospital fs-1 text-primary"></i>
      <h2 class="login-title mt-2">Login Page</h2>
      <p class="text-muted small">Access your dashboard</p>
    </div>

    <form action="./index.html" method="POST">
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" class="form-control" placeholder="doctor@cliniq.com" required>
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
      </div>

      <div class="mb-3 form-check text-start">
        <input type="checkbox" class="form-check-input" id="remember">
        <label class="form-check-label" for="remember">Remember me</label>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>

      <div class="mt-3">
        <a href="forget_password.html" class="text-link">Forgot password?</a>
      </div>
      <div class="mt-2">
        <span class="text-muted">Donâ€™t have an account?</span>
        <a href="registration.html" class="text-link">Sign Up</a>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
